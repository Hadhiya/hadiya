<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard </title>
      {% load static %}
   <!-- iconscout cdn path -->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <!-- CSS File Link -->
   <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
   <div class="sidebar" id="sidebar">
      <div class="logo">
         <h2>
            Quarry System
         </h2>
      </div>

      <div class="sidebar-menu">
         <ul>
            <li>
               <i class="uil uil-dashboard"></i>
               <span>Dashboard</span>
            </li>
            <li>
               <i class="uil uil-clipboard-notes"></i>
               <span>VIEW PROFILE</span>
            </li>
            <li>
               <i class="uil uil-chart-bar"></i>
               <span>Charts</span>
            </li>
            <li>
               <i class="uil uil-calendar-alt"></i>
               <span>Calendar</span>
            </li>
            <li>
               <i class="uil uil-shopping-bag"></i>
               <span>Orders</span>
            </li>
            <li>
               <i class="uil uil-clipboard-notes"></i>
               <span>Tasks</span>
            </li>
            <li>
               <i class="uil uil-user-circle"></i>
               <span>Account</span>
            </li>
            <li>
               <a href="adlout">
               <i class="uil uil-signin"></i>
               <span>Logout</span>
               </a>
            </li>
         </ul>
      </div>
   </div>

   <div class="main-content" id="main-content">
      <header class="flex">
         <h2>
            <i class="uil uil-bars" id="menu-icon"></i>
            Dashboard
         </h2>

         <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search Here...">
         </div>

         <div class="admin-box flex" >
<!--            <img src="images/user.jpeg" width="30px" height="30px">-->
            <div>
               <h4>ADMIN</h4>
<!--               <small>Admin</small>-->
            </div>
         </div>
      </header>

      <main>
         <div class="cards">
             <div class="single-card">
               <div>
                  <span>VIEW PROFILE</span>
<!--                  <h2>$40,000</h2>-->
               </div>
               <i class="uil uil-calender"></i>
            </div>
            <div class="single-card">
               <div>
                  <span>ADD CATEOGRY</span>
<!--                  <h2>$40,000</h2>-->
               </div>
               <i class="uil uil-calender"></i>
            </div>
            <div class="single-card">
               <div>
                  <span>ADD ITEM</span>
<!--                  <h2>$215,000</h2>-->
               </div>
               <i class="uil uil-dollar-sign-alt"></i>
            </div>
            <div class="single-card">
               <div>
                  <span>VIEW ITEMS</span>
<!--                  <h2>$47k</h2>-->
               </div>
               <i class="uil uil-chart-bar"></i>
            </div>
            <div class="single-card">
               <div>
                  <span>VIEW ORDER</span>
<!--                  <h2>18</h2>-->
               </div>
               <i class="uil uil-comments"></i>
            </div>
         </div>

      </main>
   </div>

   <script>
      let sideBar = document.getElementById('sidebar');
      let menuIcon = document.getElementById('menu-icon');
      let mainContent = document.getElementById('main-content');

      menuIcon.onclick = () => {
         sideBar.classList.toggle('toggleMenu');
         mainContent.classList.toggle('toggleContent');
      }
   </script>
</body>
</html>
